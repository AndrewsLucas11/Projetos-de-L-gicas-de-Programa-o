<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var acesso = prompt("Digite o usuario");
        var senha = prompt("Digite a senha");

        if(acesso=="admin" && senha==123){
            alert("Acesso autorizado");
            var funcionario = prompt("O nome do funcionario que está permitido");

            while(funcionario){
                if(funcionario){
                    alert("Funcionario " + funcionario + " permitido acesso ");
                    funcionario = false

                }               

            else{
                alert("Nenhum funcionario permitido");
                
            }
        }
        }
        alert("fim da execução")
    </script>
</body>
</html>
